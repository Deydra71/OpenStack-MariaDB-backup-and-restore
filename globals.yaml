---
# The ciphered secret for the Ansible user to access the MariaDB database. The 'mariadb_vault_key' parameter is passed as the extra-vars.
mariadb_password: "{{ lookup('vault', mariadb_vault_key) }}"

# Edit if there is any change in the MariaDB available databases for OpenStack
mariadb_databases:
  - cinder
  - glance
  - heat
  - keystone
  - neutron
  - nova
  - nova_api
  - nova_cell0
  - placement
